<div class="card">
  <div class="card-body p-1">
    <h5 class="text-center">{{ name }}</h5>
    <img
      src="assets/images/weather/weezle_cloud_sun.png"
      style="max-width: 100%"
    />
    <div class="float-left text-sm text-primary">
      {{ min }}<span>&#176;</span>C
    </div>
    <div class="float-right text-sm text-danger">
      {{ max }}<span>&#176;</span>C
    </div>
  </div>
</div>
