<!-- this creates a google map on the page with the given lat/lng from -->
<!-- the component as the initial center of the map: -->
<agm-map [zoom]="zoom" [latitude]="centerLat" [longitude]="centerLng">
  <agm-marker *ngFor="let item of mapPins" [latitude]="item.lat" [longitude]="item.lng">
    <agm-info-window>{{ item.title }}</agm-info-window>
  </agm-marker>
</agm-map>
